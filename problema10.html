<body>
    <a href="menup.html">Regresar al menú de ejercicios </a>
    <p>
        Instrucción: Se requiere calcular la utilidad de un trabajador 
       </p>
       <br>
       <h1>Calculadora de utilidad anual</h1>
   
       <form name="formulario" method="get" action="problema02.html">
           <table align="center" border="0";>
               <tr>
                   <td class="td_up" >Introduce el monto de tu sueldo base:$</td>
                   <td class="td_down" > <input type="text" name="sueldo"
                   onkeypress="return validarn(event)"> </td>
               </tr>
               <tr>
                   <td class="td_up" >Introduce el numero de meses que lleva laborando:</td>
                   <td class="td_down" > <input type="text" name="meses"
                   onkeypress="return validarn(event)"> </td>
               </tr>
               <tr>
                   <td></td>
                   <td class="td_down"> <input type="button" value="Calcular"
                       name="enviar" onclick="utilidad()"> </td>
               </tr>
               <tr>
                   <td class="td_up" >Su valor de utilidad es de:</td>
                   <td class="td_down"> <input type="text" name="util"
                       id="cantidadti" readonly="readonly" 
                       class="input_text"> </td>
               </tr>
               <tr>
                   <td></td>
                   <td class="td_down"> <input type="button" name="borrard" 
                       value="Borrar" onclick="borrar()"> </td>
               </tr>
           </table>
       </form>
       <video src="music/music.mp3" autoplay="" loop="" volume="0.1"></video>

</body>
</html>
