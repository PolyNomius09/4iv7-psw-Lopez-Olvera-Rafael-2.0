                       name="enviar" onclick="cal()"> </td>

                   <td class="td_up" >Su valor por comisiones es de:</td>
                   <td class="td_down"> <input type="text" name="resultadoM"
                       id="cantidadti" readonly="readonly" 
                       class="input_text"> </td>
               </tr>
               <tr>
                   <td></td>
