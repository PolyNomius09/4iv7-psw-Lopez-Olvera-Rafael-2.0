<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 1</title>
    <link rel="shortcut icon" href="img/code.png">
    <link rel="stylesheet" href="css/problema.css">
    <script src="js/problema01.js" ></script>
</head>
<body>
<a href="menup.html">Regresar al menú de ejercicios </a>
    <p>
        Instrucción: Se desea programar un formulario el cual sea capaz 
        de calcular el interes al 2% mensual, sobre un capital
        a invertir.

    </p>
    <br>
    <h1>Calculadora de Interes</h1>

    <form name="formulario" method="get" action="problema01.html">
        <table align="center" border="0";>
            <tr>
                <td class="td_up" >Introduce la cantidad a invertir:$</td>
                <td class="td_down" > <input type="text" name="cantidad"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="Calcular interes"
                    name="enviar" onclick="interes()"> </td>
            </tr>
            <tr>
                <td class="td_up" >Su saldo total con interés del 2% mensual es de:</td>
                <td class="td_down"> <input type="text" name="sueldoti"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
    <br>
    
    
</body>
</html>
