    <p>
        Realizar un algoritmo para calcular la edad de las personas
    </p>
    <h1>Calculadora de edad</h1>
    <form name="formulario" method="get" action="problema02.html">
        <table align="center" border="0";>
            <tr>
                <td class="td_up" >Introduce el año en que naciste:</td>
                <td class="td_down" > <input type="text" name="añon"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td class="td_up" >Introduce el año actual:</td>
                <td class="td_down" > <input type="text" name="añoc"
                onkeypress="return validarn(event)"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" value="Calcular"
                    name="enviar" onclick="Caledad()"> </td>
            </tr>
            <tr>
                <td class="td_up" >Actualmente usted tiene:</td>
                <td class="td_down"> <input type="text" name="edad"
                    id="cantidadti" readonly="readonly" 
                    class="input_text"> </td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down"> <input type="button" name="borrard" 
                    value="Borrar datos" onclick="borrar()"> </td>
            </tr>
        </table>
    </form>
